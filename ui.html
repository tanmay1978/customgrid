<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <title>Credit Suisse</title>

<body>

<h2>Bootstrap Grid from SASS</h2>

    </div>

            <p>3</p>
        </article>
    </div>
    <div class="block blocksmall">
        <article class="block-inner">
            <p>4</p>
        </article>
    </div>
    <div class="block blocksmall">
        <article class="block-inner">
            <p>5</p>
        </article>
    </div>
    <div class="block blocksmall">

        </article>
    </div>

        <article class="block-inner">

        </article>
    </div>
    <div class="block blocksmall">
        <article class="block-inner">
            <p>11</p>
        </article>
    </div>
    <div class="block blocksmall">
        <article class="block-inner">
            <p>12</p>
        </article>
    </div>
</div>
</div>


<div class="block-row">
    <div class="block-12-span">
        <div class="tile tile-full tile-pad tile-module-m">
            <h3>This is a sample tile</h3>
            <div class="tile-half-wrapper">
                <h4>This is a sample half-tile</h4>
            </div>
        </div>
    </div>
</div>



</body>
</html>
